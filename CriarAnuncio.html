<div class="container">
	<div class="row destacados">  
		<div class=" col-md-10">
			<div class="box1">
				<h4>Crie o seu anuncio</h4>
			</div>
		</div>
	</div>
	
	<div class="col-md-5">
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">
				<div class="row destacados">  
					<div class=" col-md-10">
						<div class="box2">
							<h4>Descrição da roupa</h4>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="cols-sm-12">
						<textarea name="" id="" cols="30" rows="10" name="pays" class="form-control descricao"></textarea>
					</div>
				</div>
				<div class="row destacados">  
					<div class=" col-md-10">
						<div class="box2">
							
							<h4> Tipo da roupa infantil</h4>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="cols-md-7">
						<select class="form-control">
							<option value="0">Camisa</option>
							<option value="1">Casaco</option>
							<option value="2">Body</option>
							<option value="3">Calça</option>
							<option value="4">Shorts</option>
							<option value="5">Macacão</option>
							<option value="6">Vestido</option>
							<option value="7">Tênis</option>
							<option value="8">Meias</option>
							<option value="9">Chapéus/Bonés</option>

						</select>
					</div>
				</div>

			</div>
			<div class="row destacados">  
				<div class=" col-md-10">
					<div class="box2">
						<h4>Tamanho da roupa infantil</h4>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-md-7">
					<select class="form-control">
						<option value="0">RN - Recém nascido (50cm)</option>
						<option value="1">P - 0 a 3 meses (50 a 60cm) </option>
						<option value="2">M - 4 a 6 meses (63 a 66cm)</option>
						<option value="3">G - 7 a 10 meses (66 a 72 cm)</option>
						<option value="4">GG - 11 a 12 meses	(72 a 75 cm)</option>
						<option value="5">1 - 1 ano	(75 a 82 cm)	</option>
						<option value="6">2 - 1 a 2 anos	(82 a 87 cm)</option>
						<option value="7">3 - 2 a 3 anos	(87 a 95 cm)</option>
						<option value="8">4 - 3 a 5 anos	(95 a 107 cm)</option>
					</select>
				</div>
			</div>
				<div class="form-group">
				<div class="col-md-7">
					<div class="file-upload">
						<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Adicione imagem da roupa</button>
						<div class="image-upload-wrap">
							<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
							<div class="drag-text">
								<h3>Arraste e solte um arquivo ou clique em selecionar imagem</h3>
							</div>
						</div>
						<div class="file-upload-content">
							<img class="file-upload-image" src="#" alt="your image" />
							<div class="image-title-wrap">
								<button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
